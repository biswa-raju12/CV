<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGIN FORM</title>
  </head>
  <body>
    <table cellspacing="10">
      <thead>
        <tr>
          <th>Description</th>
          <th>input</th>
        </tr>
      </thead>
      <tbody>
        <form class="" action="SumbitForm.html" method="post">
        <tr>
          <td><label>Enter Your Name:</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input type="password" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td><input type="radio" name="gender"  value="Male">Male
          <input type="radio" name="gender" value="Female">Female
          <input type="radio" name="gender" value="Others">Others</td>

        </tr>
        <tr>
          <td><label>Enter a gmail Id:</label></td>
          <td><input type="gmail" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Enter a DOB:</label></td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Enter Your level of range:</label></td>
          <td><input type="range" name="" value=""></td>
        </tr>
        <tr>
          <td><input type="submit" name="" value="Submit">
          <input type="reset" name="" value="Reset"></td>
        </tr>

        </form>

      </tbody>

    </table>

  <br>
  <br>




  </body>
</html>
